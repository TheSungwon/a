<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>

<!--  input태그 중에서 type속성을 text로 갖는 태그의
	background 속성에 red키워드를 적용
	
	input태그 중 type속성을 password로 갖는 태그 배경 색 블루 -->
	
<style>
input[type=text] { background : red;}
input[type=password] {background : blue;}
</style>
	
	
</head>
<body>
	<form>
		<input type="text"/>
		<input type="password"/>
	</form>
</body>
</html>
